<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main class="container">
      <div class="card-container">
        <header>
          <div class="star circle">
          <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
        </div>
          <h1 class="heading-l">How did we do?</h1>
        </header>
        <p class="body">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="btn-group">
          <div class="circle">
            <input type="radio" name="1" id="1" value="1"></input>
            <label for="1">1</label>
          </div>
          <div class="circle">
            <input type="radio" name="2" id="2" value="2" ></input>
            <label for="2">2</label>
          </div>
          <div class="circle">
            <input type="radio" name="3" id="3" value="3"></input>
            <label for="3">3</label>
          </div>
          <div class="circle">
            <input type="radio" name="4" id="4" value="4" ></input>
            <label for="4">4</label>
          </div>
          <div class="circle">
            <input type="radio" name="5" id="5" value="5" ></input>
            <label for="5">5</label>
          </div>
          
        </div>
        <div class="submit-group">
          <button type="submit" id="submit-btn" class="button submit-button" >Submit</button>
        </div>
        </div>


        <div class="card-container-rating">
        <div class="thankyou">
          <img src="images/illustration-thank-you.svg" alt="thank you">

          
          <div>
                    <span class="rating">You selected <span id="rating"></span> out of
                              5</span>
          </div>


          <h1 class="heading">Thank you!</h1>
          <p class="paragraph">We appreciate you taking the time
                    to give a rating. If you ever need more support, donâ€™t hesitate to get
                    in touch!</p>
</div>
</div>
    </main>
    <script> src="script.js"</script>

  </body>
</html>
