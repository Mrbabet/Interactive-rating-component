<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main class="container">
      <div class="box-container">
        <div class="container-wrapper">
        <header>
          <div class="star circle">
          <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
        </div>
          <h1 class="heading-l">How did we do?</h1>
        </header>
        <p class="body">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="btn-group">
          <button class="button circle"><span>1</span></button>
          <button class="button circle"><span>2</span></button>
          <button class="button circle"><span>3</span></button>
          <button class="button circle"><span>4</span></button>
          <button class="button circle"><span>5</span></button>
        </div>
        <div class="submit-group">
          <button class="button submit-button" ><span>Submit</span></button>
        </div>
        </div>
      </div>
    </main>

    <!-- Rating state end -->

    <!-- Thank you state start -->

               <!-- You selected -->
    <!-- Add rating here -->

    you ever need more support, donâ€™t hesitate to get in touch! -->

  </body>
</html>
